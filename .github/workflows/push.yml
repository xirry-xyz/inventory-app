name: Send Chore Notifications

on:
  schedule:
    # Run every 2 hours.
    # Note: GitHub Actions schedule uses UTC.
    # Beijing Time (UTC+8) 10:00 - 22:00 = UTC 02:00 - 14:00
    # Cron: "0 2,4,6,8,10,12,14 * * *" -> At minute 0 past hour 2, 4, 6, 8, 10, 12, and 14.
    - cron: '0 2,4,6,8,10,12,14 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Notification Script
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: node scripts/send-notifications.cjs
